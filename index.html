
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        /> -->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"
        >

        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/assets/styles.css" />
        <title>Weather</title>
    </head>

    <body>
        <div class="header">
            Weather Dashboard
        </div>
        <div class="container">
            <div id="container-box-left">
                <form onsubmit="performSearch()">
                    <label for="search-input" class="search-label">Search for a City:</label>

                    <div class="input-group">
                        <input type="text" class="form-control" id="search-input" placeholder="City name">
                        <button class="btn btn-primary" type="button" id="search-button" onclick="performSearch()"><i class="fa fa-search"></i></button>
                    </div>
                </form>
    
                <div id="history" class="list-group"></div>
    
                <div id="clear-button-container">
                    <button class="btn btn-primary" type="button" id="clear-button" onclick="clearSearch()">Clear</button>
                </div>
            </div>
            <div id="container-box-right">
                <div id="current-weather">
                    <h3>Please search for a city to get its current weather</h3>
                    
                    <h3>And forecast</h3>
                </div>

                <div id="forecast-container">
                </div>
            </div>
        </div>
        

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="/assets/main.js"></script>
    </body>
</html>
